<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style1.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="add-borde">
            <h3>Haz click en la imagen</h3>

            <div class="clickeable">
                <img id="click" src="assets/img/L1070381.jpeg" alt="">
            </div>

        </div>

        <div class="container-2">
            <h2>Puedes elegir un m√°ximo de 10 stickers en total </h2>
            <div class="option">
                <div class="sticker">
                    <img src="assets/img/736a702a-eab6-4c4a-811a-31fb51fb5f8e.jpeg" alt="">
                    <input type="number" id="sticker1" value="0" min="0" max="10">
                </div>
                <div class="sticker">
                    <img src="assets/img/75953995-a664-438f-a2fa-5e6816049e03.jpeg" alt="">
                    <input type="number" id="sticker2" value="0" min="0" max="10">
                </div>
                <div class="sticker">
                    <img src="assets/img/b858a673-3298-4c05-af23-c70152576dae.png" alt="">
                    <input type="number" id="sticker3" value="0" min="0" max="10">
                </div>
            </div>
            <div class="button">
                <button class="go">Go!</button>
            </div>
    
            <h2 id="total"></h2>
    
        </div>

        <section class="container3">
            <h2>Ingresa tu password</h2>

            <div class="password">
                <input id="clave1" type="number" value="0" min="0" max="9">
                <input id="clave2" type="number" value="0" min="0" max="9">
                <input id="clave3" type="number" value="0" min="0" max="9">
            </div>
    
            <button id="try">Ingresar</button>
    
            <h2 id="resultado"></h2>

        </section>

    </div> 
    
</body>
<script src="index1.js"></script>
</html>
